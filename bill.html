<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        /* Styles for the invoice */
        .invoice {
            width: 80%;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }

        .invoice-header,
        .invoice-body,
        .invoice-footer {
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .invoice-header h2,
        .invoice-body h3 {
            margin: 0;
        }

        .invoice-body p {
            margin: 5px 0;
        }

        .invoice-footer p {
            margin: 5px 0;
        }

        .total-amount {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="invoice">
    <div class="invoice-header">
        <h2>Invoice</h2>
        <p id="current-date"></p>
        <p>Invoice Number: INV-12345</p>
    </div>

    <div class="invoice-body">
        <h3>Items Purchased</h3>
        <p>Item 1 - $100</p>
        <p>Item 2 - $50</p>
        <p>Item 3 - $30</p>
    </div>

    <div class="invoice-footer">
        <p>Subtotal: $180</p>
        <p>Tax (10%): $18</p>
        <p class="total-amount">Total Amount: $198</p>
    </div>
</div>

<script>
// Get the current date and time
var currentDate = new Date();
var dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
var timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };
var formattedDate = currentDate.toLocaleDateString('en-US', dateOptions);
var formattedTime = currentDate.toLocaleTimeString('en-US', timeOptions);

// Update the current date and time in the invoice
document.getElementById('current-date').textContent = 'Date: ' + formattedDate + ', Time: ' + formattedTime;
</script>

</body>
</html>
